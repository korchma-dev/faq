<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Documentation</title>
    <style>
        /* –°—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .faq-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .faq-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .lang-switch {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 10px;
        }

        .faq-title {
            text-align: center;
            color: #ff4d88;
            margin-bottom: 20px;
        }

        .lang-switch button {
            padding: 5px 10px;
            background: #ff4d88;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .lang-switch button:hover {
            background: #e6005c;
        }

        .faq-item {
            margin-bottom: 10px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #ff99c2;
            position: relative;
        }

        .faq-question {
            padding: 15px;
            background: #ff4d88;
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s, box-shadow 0.3s;
            border-radius: 10px;
        }

        .faq-question:hover {
            background: #e6005c;
        }

        .faq-question.sticky {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4d88;
            z-index: 1000;
            width: calc(100% - 40px);
            max-width: 760px;
            margin: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            background: #ffe6f2;
            color: #333;
            padding: 0;
            transition: max-height 0.5s ease, padding 0.3s ease;
        }

        .faq-answer.open {
            max-height: none;
            padding: 15px;
        }

        .faq-answer img {
            width: 100%;
            height: auto;
            margin: 15px 0;
            border-radius: 10px;
        }

        .faq-answer p {
            margin: 10px 0;
            line-height: 1.5;
        }

        .faq-icon {
            transform: rotate(0deg);
            transition: transform 0.3s;
        }

        .faq-icon.open {
            transform: rotate(180deg);
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –≤–ª–æ–∂–µ–Ω–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
        .nested-container {
            margin-left: 20px;
            border-left: 2px solid #ff99c2;
            padding-left: 10px;
        }

        .nested-question {
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            color: #ff4d88;
        }

        .nested-answer {
            display: none;
        }

        .nested-answer.open {
            display: block;
        }
    </style>
</head>
<body>

<div class="faq-container">
    <div class="lang-switch">
        <button data-lang="en">üá∫üá∏ English</button>
        <button data-lang="ru">üá∑üá∫ –†—É—Å—Å–∫–∏–π</button>
    </div>
    <h1 class="faq-title">FAQ Documentation</h1>

    <div class="faq-items"></div> <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è FAQ -->

</div>

<script>
    // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–≥–æ —è–∑—ã–∫–∞
    let currentLang = 'en';

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—Å—Ç–∞ —Å JSON –Ω–∞ —Å—Ç–∞—Ä—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    function loadTexts(lang) {
        fetch(`https://korchma-dev.github.io/faq/lang/${lang}.json`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Failed to load language file: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
                document.querySelector('.faq-title').textContent = data.title;
                const faqContainer = document.querySelector('.faq-items');
                faqContainer.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞ –ø–µ—Ä–µ–¥ –≤—Å—Ç–∞–≤–∫–æ–π –Ω–æ–≤–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞

                // –ü—Ä–∏—Å–≤–∞–∏–≤–∞–µ–º id —ç–ª–µ–º–µ–Ω—Ç–∞–º FAQ –¥–ª—è –ø–æ–∏—Å–∫–∞
                data.faqs.forEach((faq, index) => {
                    const faqItem = document.createElement('div');
                    faqItem.className = 'faq-item';
                    faqItem.id = `faq${index + 1}`;  // –£–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –¥–ª—è –∫–∞–∂–¥–æ–≥–æ FAQ

                    faqItem.innerHTML = `
                        <div class="faq-question">
                            <span>${faq.question}</span>
                            <span class="faq-icon">&#9660;</span>
                        </div>
                        <div class="faq-answer"></div>
                    `;

                    const answer = faqItem.querySelector('.faq-answer');
                    renderContent(answer, faq.content);
                    faqContainer.appendChild(faqItem);

                    // –î–æ–±–∞–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª —Ä–∞—Å–∫—Ä—ã—Ç–∏—è
                    const question = faqItem.querySelector('.faq-question');
                    const icon = faqItem.querySelector('.faq-icon');
                    question.addEventListener('click', () => {
                        answer.classList.toggle('open');
                        icon.classList.toggle('open');
                    });
                });

                // –û—Ç–∫—Ä—ã–≤–∞–µ–º –±–ª–æ–∫ FAQ, –µ—Å–ª–∏ –µ—Å—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä –≤ URL
                const urlParams = new URLSearchParams(window.location.search);
                const faqToOpen = urlParams.get('faq');
                if (faqToOpen) {
                    const faqElement = document.getElementById(faqToOpen);
                    if (faqElement) {
                        const question = faqElement.querySelector('.faq-question');
                        const answer = faqElement.querySelector('.faq-answer');
                        const icon = faqElement.querySelector('.faq-icon');

                        answer.classList.add('open');
                        icon.classList.add('open');

                        setTimeout(() => {
                            faqElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }, 100);
                    }
                }
            })
            .catch(error => console.error('Error loading texts:', error));
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ
    function renderContent(container, content) {
        content.forEach(item => {
            if (item.type === 'text') {
                const paragraph = document.createElement('p');
                paragraph.textContent = item.value;
                container.appendChild(paragraph);
            } else if (item.type === 'image') {
                const image = document.createElement('img');
                image.src = item.src;
                image.alt = item.alt || 'Image';
                container.appendChild(image);
            } else if (item.type === 'nested') {
                item.subquestions.forEach(sub => {
                    const nestedContainer = document.createElement('div');
                    nestedContainer.classList.add('nested-container');

                    const nestedQuestion = document.createElement('div');
                    nestedQuestion.classList.add('nested-question');
                    nestedQuestion.textContent = sub.subquestion;

                    const nestedAnswer = document.createElement('div');
                    nestedAnswer.classList.add('nested-answer');
                    renderContent(nestedAnswer, sub.content);

                    nestedContainer.appendChild(nestedQuestion);
                    nestedContainer.appendChild(nestedAnswer);
                    container.appendChild(nestedContainer);

                    // –î–æ–±–∞–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –¥–ª—è –≤–ª–æ–∂–µ–Ω–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤
                    nestedQuestion.addEventListener('click', () => {
                        nestedAnswer.classList.toggle('open');
                    });
                });
            }
        });
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —è–∑—ã–∫–æ–≤
    document.querySelectorAll('.lang-switch button').forEach(button => {
        button.addEventListener('click', function () {
            const lang = this.getAttribute('data-lang');
            currentLang = lang; // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—É—â–∏–π —è–∑—ã–∫
            loadTexts(lang);
        });
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–µ–∫—Å—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    loadTexts(currentLang);
</script>

</body>
</html>
